<body>
	<!-- Cabeçalho do site -->
	<header>
		<div class="caixa">
			<h1> <img src="assets/250x250_1.png" alt="Logo Barbearia Devisate"> </h1>
			<nav>
				<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="produtos.html">Produtos</a></li>
				<li><a href="contato.html">Contatos</a></li>
				</ul>
			</nav>	
		</div>
	
	</header>

	
	<!-- Conteúdo Principal -->
	<main>
		<form action="" method="post">
			<label for="nomesobrenome">Nome e Sobrenome</label>
			<input type="text" name="nomesobrenome" id="nomesobrenome" class="imput-padrao"required>
			<label for="email">Email</label>
			<input type="email" name="email" id="email"
			class="input-padrao" required
			placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" name="telefone" id="telefone"
			class="input-padrao" required placeholder="(xx)xxxxxxxx">

			<label for="mensagem">Mensagem</label>
			<textarea name="mensagem" id="mensagem" 
			cols="70" rows="10" class="input-padrao"></textarea>

			<fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
               
                <label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone">Telefone</label>
               
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
               
            </fieldset>
 
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
 
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa novidades por email?</label>
 
            <input type="submit" value="Enviar formulário" class="enviar">
 
        </form>
 
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>


    </main>
